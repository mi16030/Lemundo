<div *ngIf="aukcija" class="container">
  <div class="row">
    <div class="col-md-6">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let img of aukcija.slike">
          <img
            [src]="[img]"
            alt="Random first slide"
            role="listbox"
            style="width: 100%; height: 500px !important;"
          />
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="col-md-3">
      <h1>
        {{ aukcija.ime }}
      </h1>
      <button
        style="margin-top: 25px;"
        class="btn btn-outline-secondary"
        (click)="dodajUListuZelja()"
      >
        Dodaj u listu zelja
      </button>
      <br /><br />
      <h4>Preostalo vreme {{ countdown }}</h4>

      <h4 style="margin-bottom: 25px; padding-bottom: 25px;">
        Broj ponuda {{ aukcija.brojPonuda }}
      </h4>

      <div class="bg-grey p-4 rounded" style="background: #f4f4f4;">
        <div class="d-flex flex-column flex-md-row text-center text-md-left">
          <div class="col-md-4 p-0">Aktuelna ponuda</div>
          <div class="col-md-8 px-0 pd-item-price" id="aktuelnaPonuda">
            {{ aukcija.aktuelnaPonuda }}
          </div>
        </div>

        <div class="col-md-4 col-12 p-0 mb-md-0 mb-3">Moja ponuda</div>
        <div class="col-md-8 col-8 px-0 mx-auto mx-md-0"></div>
        <div class="input-group">
          <input type="hidden" value="{{ aukcija.aktuelnaPonuda }}" />
          <input
            type="text"
            AUTOCOMPLETE="off"
            placeholder="(min. {{ aukcija.aktuelnaPonuda }} din)"
            class="form-control form-control-lg"
          />
          <span class="input-group-btn">
            <button type="submit" class="btn btn-lg btn-success">
              Licitiraj
            </button>
          </span>
        </div>
      </div>
    </div>
    <app-prodavac-info [prodavac]="aukcija.prodavac"></app-prodavac-info>
  </div>
  <app-karakteristike [aukcija]="aukcija"></app-karakteristike>
</div>
