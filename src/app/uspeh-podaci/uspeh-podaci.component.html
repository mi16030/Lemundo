<div style="padding: 50px; background-color: #f7f7f7;">
  <h2 style="color: #2f5687;">
    <strong>
      Čestitamo, popunite podatke o slanju i placanju da bi ostvarili saradnju!
    </strong>
  </h2>

  <div
    *ngIf="zavrsenaKupovina"
    style="
      text-align: center;
      padding: 20px;
      background-color: #43c254;
      color: #f7f7f7;
    "
  >
    <h3>Hvala, javice vam se prodavac uskoro</h3>
  </div>

  <form [formGroup]="checkoutForm" (ngSubmit)="submitForm(checkoutForm.value)">
    <div class="form-group">
      <label for="name">Ime</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="name.errors?.required || name.errors?.incorrectName"
    >
      Unesite ime i prezime
    </div>
    <div class="form-group">
      <label for="address">Adresa</label>
      <input
        type="text"
        name="address"
        id="address"
        class="form-control"
        formControlName="address"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="address.errors?.required || address.errors?.pattern"
    >
      Unesite adresu u formatu: postanski broj ulica
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        name="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="email.errors?.required || email.errors?.email"
    >
      Unesite validan email
    </div>
    <div class="form-group">
      <label for="telefon">Broj telefona</label>
      <input
        type="text"
        name="telefon"
        id="telefon"
        class="form-control"
        formControlName="telefon"
      />
    </div>
    <div
      class="alert alert-danger"
      *ngIf="telefon.errors?.required || telefon.errors?.pattern"
    >
      Unesite svoj broj telefona
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option value="" disabled>Izaberite način slanja</option>
        <option>AKS</option>
        <option>BEX</option>
        <option>PostExpress</option>
        <option>Lično preuzimanje</option>
      </select>
    </div>

    <div class="form-group">
      <select class="custom-select">
        <option value="" disabled>Izaberite način plaćanja</option>
        <option>Tekući račun</option>
        <option>PostNet</option>
        <option>Pouzećem</option>
        <option>Lično</option>
      </select>
    </div>

    <button
      class="btn btn-info btn-block"
      type="submit"
      [disabled]="!checkoutForm.valid"
      (click)="submitForm()"
    >
      Završi kupovinu
    </button>
  </form>
</div>
